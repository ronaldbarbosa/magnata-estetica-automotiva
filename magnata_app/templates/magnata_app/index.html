{% extends 'magnata_app/base.html' %}
{% load static %}
{% block body %}
<div class="w-100 d-flex justify-content-center">
  <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="{% static 'images/jetta.png' %}" class="w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="{% static 'images/xre.png' %}" class="w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="{% static 'images/vectra.png' %}" class="w-100" alt="...">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</div>

<h3 class="m-5 text-center">Onde estamos</h3>
<div class="mapa d-flex w-100 justify-content-center mb-5">
  <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d12042.264350579097!2d-44.16486157147862!3d-22.538148945865284!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9e99e7574908c9%3A0x1232279f4114807f!2sMagnata%20Est%C3%A9tica%20Automotiva!5e0!3m2!1spt-BR!2sbr!4v1680886760078!5m2!1spt-BR!2sbr" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
</div>
{% endblock body %}
