{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Magnata - Estética Automotiva</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="{% static 'images/magnata-icon.ico' %}">
    <!-- Styles -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <link href="{% static 'css/style-mobile.css' %}" rel="stylesheet" media="screen and (max-width: 500px)">
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer">
</head>
<body class="d-flex flex-column min-vh-100">
<header class="text-bg-dark d-flex justify-content-between align-items-center">
    <div class="magnata-visual d-flex">
        <img src="{% static 'images/magnata-logo.png' %}" class="logo-img text-bg-dark">
        <div class="d-flex flex-column justify-content-center mx-3">
            <h1>Magnata</h1>
            <h2>Estética Automotiva</h2>
        </div>
    </div>
    <nav class="navbar navbar-dark">
        <ul class="d-flex">
            <li class="mx-3 text-uppercase"><a href="" class="nav-link fs-5">Início</a></li>
            <li class="mx-3 text-uppercase"><a href="" class="nav-link fs-5">Serviços</a></li>
            <li class="mx-3 text-uppercase"><a href="" class="nav-link fs-5">Agenda</a></li>
            <li class="mx-3 text-uppercase"><a href="" class="nav-link fs-5">Contato</a></li>
        </ul>
    </nav>
</header>
{% block body %}
{% endblock body %}
<footer class="d-flex footer mt-auto bg-dark flex-column align-items-center py-3">
    <div class="d-flex flex-row justify-content-between align-items-center w-75">
        <div class="privacy">
            <h5 class="fs-6"><a href="" class="text-light">Política de privacidade</a></h5>
        </div>
        <div class="d-flex mb-3 align-items-center">
            <h5 class="text-light mx-3 pt-1">Social</h5>
            <div class="d-flex align-items-center">
                <a href="">
                    <i class="fa-brands fa-whatsapp fa-1x"></i>
                </a>
            </div>
            <div class="d-flex align-items-center">
                <a href="">
                    <i class="fa-brands fa-instagram fa-1x"></i>
                </a>
            </div>
        </div>
    </div>
    <div class="copy-info d-flex pt-2 justify-content-between">
        <span class="mb-3 mb-md-0 text-light mx-2">&copy; <script>document.write(new Date().getFullYear())</script> - Magnata Estética Automotiva</span>
        <span class="mb-3 mb-md-0 text-light mx-2">Desenvolvido por: <a href="">Ronald Barbosa</a></span>
    </div>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
